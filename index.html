<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cristalele Sufletului</title>
</head>
<body>
    <div class="audio_">
        <audio src="music.mp3" controls></audio>
    </div>
    <div class="container">
        <div class="video">
            <video src="save_vid.mp4" muted autoplay loop></video>
        </div>

        <div class="heart">
            <img src="1.png" alt="1" class="first_blur">
            <img src="heart.png" alt="" class="img_heart_blur">
            <img src="heart.png" alt="" class="img_heart">
            <img src="2.png" alt="2" class="second_blur">
            <div class="heart_tblock">
            <p class="heart_tblock_1">Erau urme de vină</p> <div class="heart_tblock_2">pe suflet.</div>
            </div>
        </div>

        <div class="drops">
            <video src="Drops.mp4" autoplay muted loop class="drops_vid"></video>
        </div>

        <div class="end_">
            <img src="block_4.jpg" alt="block_4" class="end_img">
            <p class="end_1t">Povești în 6 cuvinte</p>
            <p class="end_2t">“Frunze de dor” de I. Druță</p>
            <p class="end_3t">Autor: Șerșun Eugen, clasa a XI—a “A”</p>
        </div>
    </div>
</body>
</html>
